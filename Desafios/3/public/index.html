<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Especie de formulario</h1>
    
    <form action="/api/productos" method="post">
        <label>Titulo del producto: </label>
        <input type="text" name="title" min="3"><br><br> <!-- min?? -->

        <label>Precio: </label>
        <input type="number" name="price" min="0"><br><br>

        <label>Imagen:</label>
        <input type="file" name="thumbnail"><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
